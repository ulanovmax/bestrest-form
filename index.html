<!doctype html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta name="format-detection" content="telephone=no"><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5"><link rel="icon" type="image/x-icon" href="favicon.08d4c44a.ico"><title>BestRest Form</title><link rel="stylesheet" href="index.ad1dd7cf.css"><script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script><script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script><script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script><script type="module" src="index.420bf859.js"></script><script src="index.4dc96481.js" nomodule defer></script></head><body> <main> <section class="contact"> <div class="cont"> <div class="contact__heading"> <div class="contact__logo"> <img src="logo.23403023.svg" alt="BestRest Form"> </div> <h1 class="contact__title"> <span>Sign Up</span> and find the best place to rest while traveling </h1> <div class="contact__heading-decors"> <div class="decor decor--lg"></div> <div class="decor decor--sm"></div> </div> </div> <form class="contact__form"> <div class="contact__form-wrap"> <div class="input-item"> <input autocomplete="one-time-code" type="text" id="name" name="name" title="Fill in the field"> <label class="label" for="name"> First Name </label> <span class="focus-border"></span> <i class="icon-user"></i> </div> <div class="input-item"> <input autocomplete="one-time-code" type="text" id="surname" name="surname"> <label class="label" for="surname"> Second Name </label> <span class="focus-border"></span> <i class="icon-users"></i> </div> <div class="input-item input-item--select"> <select id="location" name="location" class="js-select"></select> <label id="choice-label" class="label" for="location"> Country </label> <span class="focus-border"></span> <i class="icon-marker"></i> </div> <div class="input-item"> <input autocomplete="one-time-code" id="phone" name="phone"> <label class="label" for="phone">Phone</label> <span class="focus-border"></span> <i class="icon-phone"></i> </div> <div class="input-item"> <input autocomplete="one-time-code" type="password" id="password" name="password"> <label class="label" for="password"> Password </label> <span class="focus-border"></span> <i class="icon-lock"></i> </div> <div class="input-item"> <input autocomplete="one-time-code" type="password" id="confirm" name="confirm"> <label class="label" for="confirm"> Confirm password </label> <span class="focus-border"></span> <i class="icon-locks"></i> </div> <div class="input-item"> <input autocomplete="one-time-code" type="email" id="email" name="email"> <label class="label" for="email">Email</label> <span class="focus-border"></span> <i class="icon-mail"></i> </div> <label for="checkbox" class="checkbox"> <input type="checkbox" name="terms" id="checkbox"> <span> I agree to the <a href="#">Terms & Conditions</a> </span> </label> </div> <button type="submit" class="btn"> <span>Sign Up</span> </button> </form> </div> <div class="contact__footer"> <div class="cont"> <p>If you have an account, <a href="#">Log In</a></p> <div class="contact__footer-decors"> <div class="decor decor--lg"></div> <div class="decor decor--sm"></div> </div> </div> </div> <div class="contact__decors"> <div class="decor decor--lg"></div> <div class="decor decor--md"></div> </div> </section> </main> </body></html>
